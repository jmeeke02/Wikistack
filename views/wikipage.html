{% extends "layout.html" %}

{% block content %}
  <h3>{{page.title}} <small> (<a href="{{ page.urlTitle }}/similar">Similar Pages</a>)</small></h3>
  <h4>by <a href='/users/{{author._id.toString() }}'>{{author.name}}</a></h4>
  {% for tag in tags %}
  	<div><a href="/wiki/search/?tags={{tag}}"> {{tag}} </a></div>
  {% endfor %}
  <hr/>
  <div class="page-body">{% autoescape false %}{{page.renderedContent}}{% endautoescape %}</div>
  <hr/>
  <a href="PLACEHOLDER_URL_TITLE/edit" class="btn btn-primary">edit this page</a>
  <a href="PLACEHOLDER_URL_TITLE/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
